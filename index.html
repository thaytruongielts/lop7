<div class="container">

    <p class="intro">H√£y tr·∫£ l·ªùi 20 c√¢u h·ªèi d∆∞·ªõi ƒë√¢y. Nh·∫≠p c√¢u tr·∫£ l·ªùi v√†o √¥ tr·ªëng v√† nh·∫•n "Ki·ªÉm tra" ƒë·ªÉ xem k·∫øt qu·∫£.</p>

    <div id="quiz-container">

<script>
    // ƒê·ªãnh nghƒ©a 20 c√¢u h·ªèi v√† ƒë√°p √°n ƒë√∫ng, ph√π h·ª£p v·ªõi ki·∫øn th·ª©c l·ªõp 7
    const quizData = [
        { question: "What is the past tense of 'play'?", answer: "played" },
        { question: "Fill in the blank: She ____ a new book yesterday. (buy)", answer: "bought" },
        { question: "What is the opposite of 'easy'?", answer: "difficult" },
        { question: "Change the verb to 'V-ing' form: 'run'", answer: "running" },
        { question: "Where do you often see a kangaroo?", answer: "Australia" },
        { question: "Fill in the blank: My family lives ____ a small village. (preposition)", answer: "in" },
        { question: "What is the superlative form of 'tall'?", answer: "tallest" },
        { question: "Complete the sentence: 'How many ____ are there in the bag?' (apple)", answer: "apples" },
        { question: "What is the past tense of 'do'?", answer: "did" },
        { question: "What is the opposite of 'happy'?", answer: "sad" },
        { question: "What is the name of the month after January?", answer: "February" },
        { question: "Fill in the blank: We are going to visit our grandparents ____ the weekend. (preposition)", answer: "at" },
        { question: "What is the past tense of 'have'?", answer: "had" },
        { question: "What is the opposite of 'thin'?", answer: "fat" },
        { question: "The verb 'was' is the past form of 'is' and '____'.", answer: "am" },
        { question: "How do you spell the number after eight?", answer: "nine" },
        { question: "Fill in the blank: He is a very ____ student. (care)", answer: "careful" },
        { question: "What is the opposite of 'clean'?", answer: "dirty" },
        { question: "Complete the sentence: 'She likes listening ____ music.' (preposition)", answer: "to" },
        { question: "What is the past tense of 'see'?", answer: "saw" }
    ];

    const quizContainer = document.getElementById('quiz-container');
    const summarySection = document.getElementById('summary-section');
    const scoreDisplay = document.getElementById('scoreDisplay');
    let correctAnswersCount = 0;
    let questionsAnswered = 0;

    // H√†m t·∫°o v√† hi·ªÉn th·ªã t·ª´ng c√¢u h·ªèi
    function createQuestionElement(data, index) {
        const questionBox = document.createElement('div');
        questionBox.className = 'question-box';
        questionBox.innerHTML = `
            <div class="question-text">C√¢u ${index + 1}: ${data.question}</div>
            <div class="input-group">
                <input type="text" id="answer-${index}" class="answer-input" placeholder="Nh·∫≠p c√¢u tr·∫£ l·ªùi c·ªßa b·∫°n">
                <button class="check-btn" onclick="checkAnswer(${index})">Ki·ªÉm tra</button>
            </div>
            <div id="result-${index}" class="result"></div>
        `;
        quizContainer.appendChild(questionBox);
    }

    // L·∫∑p qua m·∫£ng quizData ƒë·ªÉ t·∫°o c√°c c√¢u h·ªèi
    quizData.forEach((question, index) => {
        createQuestionElement(question, index);
    });

    // H√†m ki·ªÉm tra c√¢u tr·∫£ l·ªùi
    function checkAnswer(index) {
        if (questionsAnswered >= quizData.length) {
            return; // NgƒÉn kh√¥ng cho ki·ªÉm tra l·∫°i khi ƒë√£ ƒë·ªß 20 c√¢u
        }

        const inputElement = document.getElementById(`answer-${index}`);
        const resultElement = document.getElementById(`result-${index}`);
        const userAnswer = inputElement.value.trim().toLowerCase();
        const correctAnswer = quizData[index].answer.toLowerCase();
        const checkBtn = inputElement.nextElementSibling;

        if (userAnswer === correctAnswer) {
            resultElement.textContent = "Ch√≠nh x√°c! ‚úÖ";
            resultElement.className = "result correct";
            correctAnswersCount++;
        } else {
            resultElement.textContent = `Sai r·ªìi. ƒê√°p √°n ƒë√∫ng l√†: "${quizData[index].answer}" ‚ùå`;
            resultElement.className = "result incorrect";
        }

        // V√¥ hi·ªáu h√≥a √¥ nh·∫≠p v√† n√∫t "Ki·ªÉm tra" sau khi ƒë√£ tr·∫£ l·ªùi
        inputElement.disabled = true;
        checkBtn.disabled = true;
        questionsAnswered++;

        // Ki·ªÉm tra n·∫øu ƒë√£ tr·∫£ l·ªùi ƒë·ªß 20 c√¢u
        if (questionsAnswered === quizData.length) {
            showSummary();
        }
    }

    // H√†m hi·ªÉn th·ªã t·ªïng k·∫øt
    function showSummary() {
        quizContainer.style.display = 'none'; // ·∫®n ph·∫ßn c√¢u h·ªèi
        summarySection.style.display = 'block'; // Hi·ªÉn th·ªã ph·∫ßn t·ªïng k·∫øt
        scoreDisplay.textContent = `${correctAnswersCount} / ${quizData.length}`;
    }
</script>
